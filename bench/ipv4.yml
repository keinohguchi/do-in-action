---
- import_playbook: base.yml
  vars:
    report:
      title: "DO-in-Action IPv4 Bandwidth Dasboard"
    polling:
      count: 120
      sampling_seconds: 10
      interval_seconds: 40
      target_name: "{{ server.name }}"
      target_address: "{{ server.ipv4 }}"
      report_address: "{{ monitor.ipv4 }}"
