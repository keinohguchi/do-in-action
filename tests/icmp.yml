---
- name: ICMP connection between two droplets
  hosts: client
  gather_facts: false
  tasks:
    - name: check the ICMP reachability (IPv4)
      command: ping -c3 {{ server.ipv4 }}
      register: result
      changed_when: false

    - name: print out the result
      debug: var=result

    - name: check the ICMP reachability (private IPv4)
      command: ping -c3 {{ server.ipv4_private }}
      register: result
      changed_when: false

    - name: print out the result
      debug: var=result

    - name: check the ICMP reachability (IPv6)
      command: ping6 -c3 {{ server.ipv6 }}
      register: result
      changed_when: false

    - name: print out the result
      debug: var=result

    - name: check the ICMP reachability (Floating IP)
      command: ping -c3 {{ server.flip }}
      register: result
      changed_when: false

    - name: print out the result
      debug: var=result
